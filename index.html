<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lit-element sandbox</title>
</head>
<body>
    <simple-greeting name="Everyone"></simple-greeting>
    <internal-event></internal-event>
    <custom-event-component id="customclick"></custom-event-component>
    <pass-content>
        <p slot="content">This part was injected from outside of the component with the <code>slot</code> tag.</p>
    </pass-content>

    <script src="bundle.js"></script>
    <script>
        document
            .getElementById('customclick')
            .addEventListener(
                'customclick',
                (evt) => {
                    evt.preventDefault();
                    console.log('clicked at', evt.detail.timestamp);
                }
            );
    </script>
</body>
</html>
